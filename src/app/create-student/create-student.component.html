<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h4 style="text-align: center;">Enter Student Markes</h4><br>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form  [formGroup]="studentdetailes"  (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Name :</label>
                  <div class="col-sm-6">
                    <input type="text" formControlName="Name" placeholder="enter Name" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Last Name :</label>
                  <div class="col-sm-6">
                    <input type="text" formControlName="lastName" placeholder="enter last name" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Class :</label>
                    <div class="col-sm-6">
                      <input type="text" formControlName="Class"   class="form-control" placeholder="class">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Year of passing :</label>
                    <div class="col-sm-6">
                      <input type="date" formControlName="Year_of_passing"  class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Percentage of marks :</label>
                    <div class="col-sm-6">
                      <input type="number" formControlName="Percentage_of_marks" placeholder="enter Percentage of marks"  class="form-control">
                    </div>
                  </div>
                  <div class="form-group row justify-content-center">
                    <div class="col-sm-6">
                        <button type="submit" [disabled]='studentdetailes.valid' class="btn btn-primary w-100">Save</button>
                    </div>
                  </div>
              </form>
        </div>
    </div>
</div>
